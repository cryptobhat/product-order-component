<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/dist/css/style.css">
</head>

<body>

  <div class="card__container">
    <div class="card__layout">
      <img src="/images/illustration-hero.svg" alt="" class="card__image">
      <div class="card__content_container">
        <div class="card__content">
          <h1 class="card__heading"> Order Summary</h1>
          <p class="card__description"> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="card__plan_box flex align-center">
          <div class="card__plan_container flex align-center">
            <div class="card__icon_box">
              <img src="/images/icon-music.svg" alt="" class="icon">
            </div>
            <div class="card__plan_annual">
              <h4 class="card__plan_name">Annual Plan</h4>
              <h4 class="card__plan_price">$59.99/year</h4>
            </div>
          </div>
          <div class="card__plan_change">
            <a href="#" class="card__change_plan">Change</a>
          </div>
        </div>
        <a href="#" class="button__active">Proceed to payment</a>
        <a href="#" class="button__disabled">Cancel Order</a>
      </div>
    </div>
  </div>











</body>

</html>
